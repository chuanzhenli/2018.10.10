<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,div,ul,li,img{
            margin: 0;
            padding: 0;
        	}
			#box{width:500px;height:300px;overflow: hidden;
				margin:100px auto;
				position: relative;}
			#ul{display: flex;position:absolute;}
			li{float: left;}
			img{width:500px;height:300px;}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="ul">
				<li><img src="img/2.jpg"></li>
				<li><img src="img/3.jpg"></li>
				<li><img src="img/4.jpg"></li>
				<li><img src="img/5.jpg"></li>
				<li><img src="img/6.jpg"></li>
				<li><img src="img/2.jpg"></li>
				
			</ul>
		</div>
		
		<script>
			
			var ul=document.getElementById('ul');
			var li=ul.children;
			var liwidth=li[0].offsetWidth
			

			//判断
			timer = setInterval(fn,1000);
			var k=0;
			function fn(){
				 k++;
				if(k>li.length-1){
					ul.style.left=0;
					k=1;
				}
				sport(ul,-k*liwidth)
			}
			
						//运动框架
			
				function sport(obj,target){
					clearInterval(obj.timer);
					obj.timer = setInterval(function(){
						var speed = target > obj.offsetLeft ? 7 : -7;
						if(Math.abs(target - obj.offsetLeft) < Math.abs(7)){
							clearInterval(obj.timer);
							obj.style.left = target + 'px';
						}else{
							obj.style.left = obj.offsetLeft + speed + 'px';
						}
						document.title = obj.offsetLeft + ":" + target + ":" + speed;
					},10)
				}

		</script>
	</body>
</html>
