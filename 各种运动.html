<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				margin-top: 10px;
				opacity: 1;
				filter: alpha(opacity=100);
				font-size: 16px;
				border: 2px solid black;
				
			}
		</style>
	</head>
	<body>
		<div>我要变宽</div>
		<div>我要变高</div>
		<div>我要变透明</div>
		<div>我要变大</div>
		<div>我的边框要变粗</div>
		<script src="js/sport_11.js"></script>
		<script>
			const oDiv=document.querySelectorAll('div');
			oDiv[0].onmouseenter=function(){
				sport_11(oDiv[0],{width:400})
			}
			oDiv[0].onmouseleave=function(){
				sport_11(oDiv[0],{width:100})
			}
			oDiv[1].onmouseenter=function(){
				sport_11(this,{height:400})
			}
			oDiv[1].onmouseleave=function(){
				sport_11(oDiv[1],{height:100})
			}
			oDiv[2].onmouseenter=function(){
				sport_11(this,{opacity:20})
			}
			oDiv[2].onmouseleave=function(){
				sport_11(oDiv[2],{opacity:100})
			}
			oDiv[3].onmouseenter=function(){
				sport_11(this,{fontSize:40})
			}
			oDiv[3].onmouseleave=function(){
				sport_11(oDiv[3],{fontSize:16})
			}
			oDiv[4].onmouseenter=function(){
				sport_11(this,{borderWidth:40})
			}
			oDiv[4].onmouseleave=function(){
				sport_11(oDiv[4],{borderWidth:2})
			}
		</script>
	</body>
</html>
